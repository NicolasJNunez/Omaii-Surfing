<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="../img/omaii-icono.ico">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Contacto</title>
</head>

<body>

  <header class="header-secciones">

    <h1 class="header-secciones__h1" id="h1">
      <a class="header-secciones__h1-href" href="../index.html">O'maii Surfing™</a>
    </h1>

    <nav class="header-secciones__nav">
      <ul class="header-secciones__list-usuario">
        <li class="header__item"><img class="header__icon" src="../img/icono-contacto.png" alt="icono-contacto"><a class="header-secciones__item-href" href="./contacto.html">Crear Cuenta</a>
        </li>
        <li class="header__item"><img class="header__icon" src="../img/location-icono.png" alt="icono-mapa"> <a class="header-secciones__item-href" href="https://goo.gl/maps/MazqUZEDk6XJ3abV8" target="_blank">Donde estamos</a>
        </li>
      </ul>
      <ul class="header-secciones__list-navegacion">
        <li><a class="header-secciones__item-href" href="./surf.html">Surf</a></li>
        <li><a class="header-secciones__item-href" href="./clases.html">Clases</a></li>
        <li><a class="header-secciones__item-href" href="./productos.html">Productos</a>
        </li>
      </ul>
    </nav>

  </header>

  <main>
    <section class="seccion-contacto" style="font-size: 1.2rem;">
      <h2>Crear una nueva cuenta</h2>
      <span style="text-decoration: underline;">Información personal</span>
      <form action="" class="form-contacto">
        <div>
          <label for="nombre">Nombre: <span class="asteriscosrojos">*</span></label>
          <input type="text" id="nombre" style="width: 200px">
        </div>
        <div>
          <label for="apellido">Apellido: <span class="asteriscosrojos">*</span></label>
          <input type="text" id="apellido">
        </div>
        <div>
          <label for="news">¿Desea recibir las últimas noticias y publicidades de nuestro
            sitio?</label>
          <input type="checkbox" id="news">
        </div>
        <div>
          <label for="nacimiento">Fecha de nacimiento:</label>
          <input type="date" id="nacimiento">
        </div>
        <div>
          <label for="dni">DNI: </label>
          <input type="text" id="dni">
        </div>
        <div>
          <span>Género:</span>
          <label for="hombre">Hombre</label>
          <input type="radio" name="genero" id="hombre">
          <label for="mujer">Mujer</label>
          <input type="radio" name="genero" id="mujer">
        </div>
      </form>
    
      <span style="text-decoration: underline;">Informacion de inicio de sesión</span>
      <div class="div-informacion">
      <form action="" class="form-contacto">
        <div>
          <label for="email">Correo electronico: <span class="asteriscosrojos">*</span></label>
          <input type="email" id="email" style="width: 300px">
        </div>
        <div>
          <label for="contraseña">Contraseña: <span class="asteriscosrojos">*</span></label>
          <input type="password" id="contraseña">
        </div>
      </form>
      <div class="boton-cuenta">
      <button class="btn">Crear Cuenta</button>
    </div>
    </div>
    </section>
  </main>

  <a href="#h1"><img src="../img/flechitaparaarriba.png" class="iconoflecha" alt="iconoflecha"></a>

  <footer class="footer">

    <div class="grilla-iconos-footer">

      <div class="div-1-footer"></div>
      <figure class="iconosdefooter">
        <img src="../img/iconofacebook.jpg" class="iconofacebook" alt="iconofacebook">
        <img src="../img/iconoinstagram.jpg" class="iconoinstagram" alt="iconoinstagram">
        <img src="../img/iconotwitter.jpg" class="iconotwitter" alt="iconotwitter">
        <img src="../img/iconoyoutube.jpg" class="iconoyoutube" alt="iconoyoutube">
        <img src="../img/iconotelefono.jpg" class="iconotelefono" alt="iconotelefono">
      </figure>
      <div class="div-2-footer"></div>

    </div>

    <div class="encerrarfooter">

      <span class="footertituloprincipal">O'maii Surfing™</span>

      <div class="derechosreservados">
        <img src="../img/iconocopyright.jpg" class="iconocopyright" alt="iconocopyright">
        <span>O'maii Surfing Todos los derechos reservados, 2022</span>
      </div>

    </div>

    <form action="" class="formulario">

      <label for="campo-de-mensaje">Escribinos un mensaje</label>

      <div>
        <label for="asunto">Asunto</label>
        <select name="asunto" id="asunto">
          <option value="mensaje">Mensaje</option>
          <option value="reclamo">Reclamo</option>
          <option value="recomendacion">Recomendación</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div>
        <textarea name="campo-de-mensaje" id="campo-de-mensaje" cols="30" rows="10"></textarea>
      </div>
      <button style="width: 52px; height: 25px;">Enviar</button>
    </form>

    <div class="hypertextosfooter">
      <a href="about:blank" target="_blank" class="hypertextosfooter">Empleos</a>
      <a href="https://goo.gl/maps/MazqUZEDk6XJ3abV8" target="_blank" class="hypertextosfooter">Mapa del sitio</a>
      <a href="about:blank" target="_blank" class="hypertextosfooter">Preguntas frecuentes</a>
    </div>

  </footer>
</body>

</html>
